<!DOCTYPE html>
<html>
<head>
  <title>Test Predict Endpoint</title>
  <style>
body {
  background: #ffffff;          /* white background */
  color: #0d1a4f;               /* dark blue text */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  max-width: 900px;
  margin: auto;
  padding: 30px;
}

h1 {
  color: #0d1a4f;
  text-align: center;
  margin-bottom: 30px;
  font-weight: 700;
  letter-spacing: 1.2px;
}

/* Cards with floating effect */
.section {
  background: #ffffff;               /* white background */
  padding: 25px 30px;
  margin-bottom: 30px;
  border-radius: 16px;
  border: 1.5px solid transparent;
  box-shadow:
    /* Main soft shadow */
    0 20px 40px rgba(13, 26, 79, 0.25),
    /* Medium secondary shadow */
    0 10px 20px rgba(13, 26, 79, 0.15),
    /* Light low shadow for subtle base */
    0 4px 8px rgba(13, 26, 79, 0.1),
    /* Inner glow for depth */
    inset 0 1px 6px rgba(255, 255, 255, 0.85);
  color: #0d1a4f;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: default;
  background: linear-gradient(
    145deg,
    #ffffff 0%, 
    #f9fbff 100%
  );  /* subtle gradient for light effect */
}

.section:hover {
  transform: translateY(-8px);
  box-shadow:
    0 30px 60px rgba(13, 26, 79, 0.35),
    0 15px 30px rgba(13, 26, 79, 0.25),
    0 8px 16px rgba(13, 26, 79, 0.15),
    inset 0 1px 6px rgba(255, 255, 255, 0.9);
}



#preview {
  width: 100%;
  height: 450px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(13, 26, 79, 0.2);
  margin-bottom: 18px;
  background: white;
  border: 2px solid #0d1a4f;
  object-fit: cover;
}

.btn {
  padding: 14px 26px;
  margin: 10px 8px 0 0;
  background: #4a6fcc;           /* darker cornflower blue */
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 700;
  box-shadow: 0 4px 12px rgba(74, 111, 204, 0.7);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.btn:hover:not(:disabled) {
  background: #3b56a3;          /* even darker on hover */
  box-shadow: 0 6px 18px rgba(59, 86, 163, 0.9);
}

.btn:disabled {
  background: #a0aad8;
  cursor: not-allowed;
  box-shadow: none;
  color: #d0d6f2;
}

#result {
  background: #e6edff;           /* pale cornflower background */
  border: 1.5px solid #0d1a4f;
  padding: 25px 30px;
  border-radius: 14px;
  box-shadow: 0 4px 14px rgba(13, 26, 79, 0.1);
  min-height: 140px;
  font-size: 17px;
  line-height: 1.6;
  color: #0d1a4f;
}

#result strong {
  color: #0d1a4f;
  font-weight: 700;
}

.top3-list li {
  background: #c9d7ff;           /* light cornflower list items */
  margin-bottom: 10px;
  border-radius: 10px;
  font-weight: 600;
  color: #6e717f;
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
  display: flex;
  justify-content: space-between;
  padding: 8px 14px;
}

.confidence-bar {
  height: 30px;
  border-radius: 15px;
  background: #aec7ff;  /* light cornflower blue background */
  overflow: hidden;
  box-shadow: inset 0 3px 7px rgba(0, 0, 0, 0.1);
  margin-top: 12px;
  position: relative;
}

.confidence-fill {
  height: 100%;
  background: linear-gradient(
    90deg,
    #11d5d2 0%,
    #179cba 40%,
    #0db935 60%,
    #95df0d 80%,
    #cad018 100%
  );
  color: white;
  font-weight: 700;
  font-size: 15px;
  line-height: 30px;
  border-radius: 15px 0 0 15px;
  box-shadow:
    inset 0 2px 4px rgba(255, 255, 255, 0.4),
    0 1px 5px rgba(0, 0, 0, 0.3);
  white-space: nowrap;
  transition: width 0.8s ease-in-out;
  position: relative;
  overflow: hidden;
  display: flex;
  /* justify-content: center; */
  align-items: center;
}

.confidence-fill::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: linear-gradient(
    to bottom,
    rgba(255, 255, 255, 0.35),
    rgba(255, 255, 255, 0)
  );
  border-radius: 15px 0 0 0;
  pointer-events: none;
}

  </style>
</head>
<body>
  <h1>Upload or Record Video for Prediction</h1>

  <!-- File Upload -->
  <div class="section upload-section">
    <h3>Upload Video</h3>
    <input type="file" id="videoInput" accept="video/*" />
    <button class="btn" onclick="sendVideo()">Send Uploaded Video</button>
  </div>

  <!-- Flex container for recording and results side-by-side -->
  <div class="flex-row">

    <!-- Video Recording -->
    <div class="section recording">
      <h3>Record Video</h3>
      <video id="preview" autoplay muted></video><br>
      <button id="startBtn" class="btn">Start Recording</button>
      <button id="stopBtn" class="btn" disabled>Stop Recording</button>
      <button id="sendRecordingBtn" class="btn" disabled>Send Recorded Video</button>
    </div>

    <!-- Result Display -->
    <div class="section result">
      <h3>Prediction Result:</h3>
      <div id="result">No prediction yet.</div>
    </div>

  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const preview = document.getElementById('preview');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const sendRecordingBtn = document.getElementById('sendRecordingBtn');

    function displayResult(data) {
      if (data.error) {
        document.getElementById('result').innerHTML = `
          <span style="color:#e53e3e; font-weight:700;">Error:</span> ${data.error}
        `;
        return;
      }

      function capitalizeWords(str) {
        return str.replace(/\b\w/g, c => c.toUpperCase());
      }

      let top3WithBackgroundBars = data.top_3.map(item => {
        const label = capitalizeWords(item.label.replace(/-/g, ' '));
        const confidencePercent = (item.confidence * 100).toFixed(2);

        return `
          <li style="
            position: relative; 
            background: #e8f0fe;               /* light blue background container */
            border-radius: 12px; 
            overflow: hidden; 
            margin-bottom: 14px;
            cursor: default;
            box-shadow: 0 3px 8px rgba(37, 99, 235, 0.12);
            transition: box-shadow 0.3s ease;
          "
          onmouseover="this.style.boxShadow='0 6px 15px rgba(37, 99, 235, 0.25)';"
          onmouseout="this.style.boxShadow='0 3px 8px rgba(37, 99, 235, 0.12)';"
          >
            <div style="
              position: absolute;
              top: 0; left: 0; bottom: 0;
              width: ${confidencePercent}%;
              background: linear-gradient(90deg, #60a5fa, #4a6fcc);  /* lighter blue gradient */
              border-radius: 12px 0 0 12px;
              box-shadow: 0 0 10px rgba(96, 165, 250, 0.6);
              transition: width 1.2s ease-in-out;
              z-index: 0;
            "></div>
            <div style="
              position: relative;
              padding: 12px 28px;
              z-index: 1;
              display: flex;
              justify-content: space-between;
              align-items: center;
              font-weight: 700;
              color: #1e293b;             /* dark text */
              font-size: 18px;
              user-select: none;
              text-shadow: 0 1px 1px rgba(255,255,255,0.7);
              gap: 12px;
            ">
              <span style="flex-grow: 1;">${label}</span>
              <span style="min-width: 70px; text-align: right;">${confidencePercent}%</span>
            </div>
          </li>
        `;
      }).join('');

      document.getElementById('result').innerHTML = `
        <div class="prediction-title" style="font-size: 22px; margin-bottom: 14px; color: #1e293b; font-weight: 800;">
          ðŸŽ¯ Predicted Class: ${capitalizeWords(data.predicted_class.replace(/-/g, ' '))}
        </div>
        <div style="font-size: 17px; margin-bottom: 24px; color: #475569;">
          ðŸ“¹ <strong>Number of frames:</strong> ${data.frame_count}
        </div>

        <div>
          <strong style="font-size: 20px; color: #1e293b; display: block; margin-bottom: 16px;">
            Top 3 Predictions Based On Model Confidence:
          </strong>
          <ul class="top3-list" style="list-style:none; padding-left: 0;">${top3WithBackgroundBars}</ul>
        </div>
      `;
      document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
    }

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        preview.srcObject = stream;
        return stream;
      } catch (err) {
        alert('Could not access camera: ' + err);
        throw err;
      }
    }

    startBtn.onclick = async () => {
      const stream = await setupCamera();
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        stopBtn.disabled = true;
        sendRecordingBtn.disabled = false;
        startBtn.disabled = false;
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      sendRecordingBtn.disabled = true;
      document.getElementById('result').textContent = '';
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      preview.srcObject.getTracks().forEach(track => track.stop());
    };

    sendRecordingBtn.onclick = async () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const reader = new FileReader();

      reader.onload = async function(e) {
        const base64Data = e.target.result;

        try {
          const response = await fetch('http://127.0.0.1:5000/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ input: base64Data })
          });

          if (!response.ok) {
            const text = await response.text();
            document.getElementById('result').innerHTML = `<span style="color:#e53e3e; font-weight:700;">Error:</span> ${text}`;
            return;
          }

          const data = await response.json();
          displayResult(data);
        } catch (error) {
          document.getElementById('result').innerHTML = `<span style="color:#e53e3e; font-weight:700;">Error:</span> ${error.message}`;
        }
      };

      reader.readAsDataURL(blob);
    };

    async function sendVideo() {
      const input = document.getElementById('videoInput');
      if (!input.files.length) {
        alert('Please select a video file first!');
        return;
      }

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = async function(e) {
        const base64Data = e.target.result;

        try {
          const response = await fetch('http://127.0.0.1:5000/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ input: base64Data })
          });

          if (!response.ok) {
            const text = await response.text();
            document.getElementById('result').innerHTML = `<span style="color:#e53e3e; font-weight:700;">Error:</span> ${text}`;
            return;
          }

          const data = await response.json();
          displayResult(data);
        } catch (error) {
          document.getElementById('result').innerHTML = `<span style="color:#e53e3e; font-weight:700;">Error:</span> ${error.message}`;
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
